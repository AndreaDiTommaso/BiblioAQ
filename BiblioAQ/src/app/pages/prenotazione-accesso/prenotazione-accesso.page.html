<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">

        <ion-icon color="light" slot="start" name="chevron-back-outline"></ion-icon>

      </ion-button>
    </ion-buttons>

    <ion-title>
      <ion-img src="../../assets/icon/icon.jpg"></ion-img>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="'/menu'">
        <ion-icon  color="light" slot="end" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-primary"  >

  <ion-card class="bg-tertiary" >

    <ion-card-title>
      <br>
      <ion-list-header >
        <ion-text   class="text-primary">
          SCHEDA DI PRENOTAZIONE ACCESSO:
        </ion-text>
      </ion-list-header>
    </ion-card-title>
    <ion-card-content>
      <ion-list class="bg-tertiary">
<ion-item>
        <ion-label>
          <ion-row>
            <ion-text class="bold">
             BIBLIOTECA:
            </ion-text>
          </ion-row>

          <ion-row>
            <ion-text>

                 {{this.nome$}}
            </ion-text>
          </ion-row>
        </ion-label>
</ion-item>
        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.giorno"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Start Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.ora"></ion-datetime>
        </ion-item>
{{event.giorno}}
      </ion-list>



    </ion-card-content>
  </ion-card>


  <ion-item>


  </ion-item>

</ion-content>
