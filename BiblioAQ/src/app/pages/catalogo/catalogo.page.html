<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
      <ion-text> CATALOGO</ion-text>
      </ion-row>
      <ion-row>
      <ion-text>{{biblioteca$}}</ion-text>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content   >
  <ion-label [routerLink]="['/libro',libro]" *ngFor="let libro of catalogo$ | async" >
  <ion-item>
    <ion-row>
      <ion-col size="3">
    <img   src="http://localhost:80/BiblioAQ_api/copertine/{{libro.immagine}}" />
      </ion-col>
      <ion-col>
        <ion-row>
        <ion-text class="text-primary" >{{libro.titolo}}</ion-text>
          </ion-row>
            <ion-row >
        <ion-text>{{libro.autore}}</ion-text>
        </ion-row>
      </ion-col>
      </ion-row>
  </ion-item>
  </ion-label>
</ion-content>
