<ion-header >
  <ion-toolbar>
    <ion-title class="ion-text-center">lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [routerLink]="['/biblioteche',biblioteca.id]" rourouter-direction="forward" fill="clear"
            *ngFor="let biblioteca of biblioteche | async" button="true">
    <ion-card-header>
      <ion-card-title>{{biblioteca.nome}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
