<ion-header >
  <ion-toolbar>


    <ion-title>
      <ion-img src="../../assets/icon/icon.jpg"></ion-img>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false" slot="fixed" >

  <br>
  <br>
  <ion-grid fixed="true" >

    <ion-row >
      <ion-col  >
        <ion-tab-button mode="md"  layout="icon-start"  [routerLink]="['/mappa']" router-direction="forward" >
<ion-tab-button mode="md" class="bg-primary" layout="icon-top" >

            <ion-text [class.bold]="true" class="text1">
              Mappa
            </ion-text>
<br>

            <ion-icon color="dark" name="map"></ion-icon>

</ion-tab-button>
        </ion-tab-button>
      </ion-col>

      <ion-col [offset]="-1" >
        <ion-tab-button mode="md" layout="icon-start" class="ion-color-primary"  [routerLink]="['/lista']" router-direction="forward" >
          <ion-tab-button mode="md" class="bg-primary" layout="icon-top" >
            <ion-text  [class.bold]="true" class="text1">
              Lista
            </ion-text>

          <br>
            <ion-icon color="dark" name="list"></ion-icon>
          </ion-tab-button>
        </ion-tab-button>
      </ion-col>

      <ion-col >
        <ion-tab-button mode="md" layout="icon-start" class="ion-color-primary" [routerLink]="['/profilo']" router-direction="forward" fill="clear">
          <ion-tab-button mode="md" class="bg-primary" layout="icon-top" >
            <ion-text  [class.bold]="true" class="text1">
              Profilo
            </ion-text>

          <br>
            <ion-icon color="dark"   name="person"></ion-icon>
          </ion-tab-button>
        </ion-tab-button>
      </ion-col>

      <ion-col [offset]="-1" >
        <ion-tab-button  mode="md" layout="icon-start" class="ion-color-primary" [routerLink]="['/cerca']" router-direction="forward" fill="clear">
          <ion-tab-button mode="md" class="bg-primary" layout="icon-top" >
            <ion-text  [class.bold]="true" class="text1">
              Cerca
            </ion-text>

          <br>
            <ion-icon color="dark" name="search"></ion-icon>
          </ion-tab-button>
        </ion-tab-button>
      </ion-col>
    </ion-row>
    <br>
    <div *ngIf="islogged$" margin-top="30px" align="center">
      <ion-button (click)="logout()" expand="block" size="medium"  color="primary">
        LOGOUT
      </ion-button>
    </div>
    <div *ngIf="!islogged$" margin-top="30px" align="center">
      <ion-button [routerLink]="['/login']" expand="block" size="medium"  color="primary">
        LOGIN
      </ion-button>
    </div>
    <div margin-top="30px" align="center">
      <ion-button [routerLink]="['/registrazione']" expand="block" size="medium"  color="primary" >
        REGISTRATI
      </ion-button>
    </div>
  </ion-grid>

</ion-content>
