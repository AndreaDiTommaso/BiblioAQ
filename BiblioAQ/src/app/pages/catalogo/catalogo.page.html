<ion-header class="bg-light">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-row>
      <ion-text> CATALOGO</ion-text>
      </ion-row>
      <ion-row>
      <ion-text>{{nomebiblioteca$}}</ion-text>
      </ion-row>
    </ion-title>

  </ion-toolbar>

</ion-header>





<ion-content  padding >
  <ion-refresher   slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      >
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar   (ionInput)="getItems($event)" [debounce]="500" placeholder="Cerca"></ion-searchbar>

  <ion-label [routerLink]="['/libro',libro]" *ngFor="let libro of catalogo$ | async" >

  <ion-item *ngIf="!filtra$ || libro.titolo.toLowerCase().includes(ricercapertitolo$)">
    <ion-row>
      <ion-col size="3">
    <img   src="http://localhost:80/BiblioAQ_api/copertine/{{libro.immagine}}" />
      </ion-col>
      <ion-col>
        <ion-row>
        <ion-text class="text-primary" >{{libro.titolo}}</ion-text>
          </ion-row>
            <ion-row >
        <ion-text>{{libro.autore}}</ion-text>
        </ion-row>
      </ion-col>
      </ion-row>
  </ion-item>
  </ion-label>

</ion-content>
