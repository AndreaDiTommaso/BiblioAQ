<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">

        <ion-icon color="light" slot="start" name="chevron-back-outline"></ion-icon>

      </ion-button>
    </ion-buttons>

    <ion-title>
      <ion-img src="../../assets/icon/icon.jpg"></ion-img>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="'/menu'">
        <ion-icon  color="light" slot="end" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(libro$ | async) as libro">




    <ion-card class="bg-tertiary" >
    <ion-slides pager>
      <ion-slide >
        <ion-col>
          <ion-item>
            <ion-text class="text-primary">
              {{libro.titolo}}
            </ion-text>

          </ion-item>



          <img   src="{{path$}}{{libro.immagine}}" />




          <ion-list class="bg-tertiary">


            <ion-item>
              <ion-text class="text-dark">
                {{libro.autore}}
              </ion-text>

            </ion-item>
            <ion-item>
              <ion-text class="text-dark">
                {{libro.genere}}
              </ion-text>

            </ion-item>
            <ion-item>
            <ion-text class="text-dark">
              {{libro.casaeditrice}}
            </ion-text>
            </ion-item>
            <ion-item>
              <ion-text class="text-dark">
                {{libro.nomebiblioteca}}
              </ion-text>
            </ion-item>




          </ion-list>
        </ion-col>
      </ion-slide>
      <ion-slide>
        <ion-label>
        <ion-text text-align="center">
          {{libro.descrizione}}
        </ion-text>
          </ion-label>
      </ion-slide>
    </ion-slides>



    </ion-card>
    <ion-row>
      <ion-col>
        <ion-button (click)="aggiungiaipreferiti(libro.id)"  expand="block" *ngIf="islogged$ && !bool" >{{"ADD_FAVORITE" | translate }}</ion-button>
        <ion-button (click)="rimuovidaipreferiti(libro.id)"  expand="block" *ngIf="islogged$ && bool" >{{"REMOVE_FAV" | translate }}</ion-button>
         <ion-row *ngIf="copie$>0">
           <ion-col>
           <ion-button  [routerLink]="['/prenotazione-libro',libro]" > {{"BOOK" | translate }} </ion-button>
           </ion-col>
             <ion-col>

           <ion-text class="bold">{{"BOOK_LEFT" | translate }} {{copie$}}
           </ion-text>
             </ion-col>
         </ion-row>
        <ion-row *ngIf="copie$===0">
          <ion-text>
            {{"ALLERT_COPIE" | translate }}

          </ion-text>
        </ion-row>



      </ion-col>
    </ion-row>





</ion-content>
