<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">

        <ion-icon color="light" slot="start" name="chevron-back-outline"></ion-icon>

      </ion-button>
    </ion-buttons>

    <ion-title>
      <ion-img src="../../assets/icon/icon.jpg"></ion-img>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="'/menu'">
        <ion-icon  color="light" slot="end" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="md" [routerLink]="['/biblioteche',biblioteca.id]" router-direction="forward" fill="clear"
            *ngFor="let biblioteca of biblioteche | async" button="true">
    <ion-card-header>
      <ion-card-title>
        <ion-list>
        <ion-text class="bold"> {{biblioteca.nome}}</ion-text>
          <br>
        <ion-text> {{biblioteca.indirizzo}}</ion-text>
        </ion-list>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
